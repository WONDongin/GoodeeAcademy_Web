<!DOCTYPE html>
<html lang="en">
    <head>
        <title>표관련 태그</title>
    </head>
    <body>
        <!-- 
        table 태그
            표를 만드는 태그
            테이블의 구역구분하는 태그가 있다. : thead,tbody,tfoot
            구역 구분 태그는 생략 가능
            <tbody> 태그는 생략하더라도 사용된다.
            순서가 유지된다.

            행(row)을 만드는 태그 : tr
            열(column)을 만드는 태그 : td
            header를 만드는 태그 : th => 글자를 굵게, 가운데 정렬
        -->
        <table border="1"> <!-- border 속성: 테두리의 굵기 설정-->
            <thead><!-- 제목 구역 구분 -->
                <tr>
                    <td>제품명</td>
                    <td>입고수량</td>
                    <td>출고수량</td>
                </tr>
            </thead>
            <tbody><!-- 콘텐츠 구역 구분 -->
                <tr>
                    <td>신라면</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>진라면</td>
                    <td>20</td>
                    <td>20</td>
                </tr>
            </tbody>
            <tfoot><!-- 최종 구역 구분 -->
                <tr>
                    <td>합계</td>
                    <td>30</td>
                    <td>30</td>
                </tr>
            </tfoot>
        </table>

        <!-- 꽃이미지 옆에 가격과 꽃이름 출력하기-->
        <table>
            <tr>
                <td><img src="images/flower1.jpg" alt="꽃1" width="200px"></td>
                <td>10,000원<br/><strong>꽃1</strong></td>
            </tr>
            <tr>
                <td><img src="images/flower2.jpg" alt="꽃2" width="200px"></td>
                <td>20,000원<br/><strong>꽃2</strong></td>
            </tr>
            <tr>
                <td><img src="images/flower3.jpg" alt="꽃3" width="200px"></td>
                <td>30,000원<br/><strong>꽃3</strong></td>
            </tr>
        </table>
        <!-- 
        셀 병합 : colspan 열 병합, 좌우 셀을 숫자 갯수 만큼 하나로 병합. 
        -->
        <table border="1">
            <tr>
                <td>1열</td>
                <td>2열</td>
                <td>3열</td>
            </tr>
            <tr>
                <td>1열</td>
                <td colspan="2">2~3열</td>
            </tr>
            <tr>
                <td colspan="3">1~3열</td>
            </tr>
        </table>
        <!--셀 병합 : rowspan : 행 병합, 상하 셀을 갯수만큼 하나로 병합-->
        <table border="1">
            <tr><td>1행</td><td rowspan="2">1~2행</td><td rowspan="3">1~3행</td></tr>
            <tr><td>2행</td></tr>
            <tr><td>3행</td><td>3행</td></tr>
        </table><br/>

        <table border="1">
            <caption>행 통합</caption>
            <tr><th>1행</th><td>1행 1열</td></tr>
            <tr><th rowspan="2">2행</th><td>2행 2열</td></tr>
            <tr><td>3행 2열</td></tr>
        </table>

        <table border="1">
            <caption>열 통합</caption>
            <tr><th>1행</th><th colspan="2">2열</th></tr>
            <tr><td>2행 1열</td><td>2행 2열</td><td>2행 3열</td></tr>
        </table>

        <h1>테이블에 색상주기</h1>
        <table border="1"> <!--4행 2열-->
            <colgroup><!--열의 서식 지정-->
                <col width="10%" style="background-color: aquamarine;"><!--1열 설정-->
                <col width="40%">                                        <!--2열 설정-->
            </colgroup>
            <thead>
                <tr>
                    <th>No</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>김삿갓</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>인원수</td>
                    <td>2명</td>
                </tr>
            </tfoot>
        </table>

        <table border="1">
            <caption>출장비용 보고서</caption>
            <colgroup>
                <col>
                <col>
                <col style="background-color: rgb(255, 237, 241);">
            </colgroup>
            <thead>
                <tr>
                    <th>대분류</th>
                    <th>중분류</th>
                    <th>금액</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>교통비</td>
                    <td>ktx</td>
                    <td>100000</td>
                </tr>
                <tr>
                    <td rowspan="2">식비비</td>
                    <td>점심</td>
                    <td>20000</td>
                </tr>
                <tr>
                    <td>저녁</td>
                    <td>200000</td>
                </tr>
                <tr>
                    <td>숙박비</td>
                    <td>모텔</td>
                    <td>50000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">총합계</td>
                    <td>370000</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
