<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        div.img-container 안에 원하는 이미지를 100x100사이즈로 한개 출력하고 <br>
        그 사진을 클릭할때마다 이미지의 크기가 가로 세로 10px씩 증가되게끔 구현하시오.
    </h2>
    <div class="img-container">
        <img src="../20250326/img/apple.gif" width="100" height="100" id="img">
    </div>
    <script>
        let img = document.getElementById("img");
        img.src = `banana.jpg`;

        img.addEventListener("click", () => {
            let currentWidth = img.clientWidth;  // 현재 가로 크기
            let currentHeight = img.clientHeight; // 현재 세로 크기
        
            img.style.width = (currentWidth + 10) + "px";  // 가로 10px 증가
            img.style.height = (currentHeight + 10) + "px"; // 세로 10px 증가
        
            img.style.transition = "width 0.2s ease-in-out, height 0.2s ease-in-out"; // 부드러운 애니메이션 적용
        });
    </script>
</body>
</html>
