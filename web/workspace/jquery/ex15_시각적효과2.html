<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>시각적효과2</title>
        <script src="resource/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <h3>fadeIn(), fadeOut(), fadeToggle()</h3>
        <p>선택된 요소가 점점 커지면서 보여지고, 점점 작이지면서 사라지게 하는 메소드</p>
        <button onclick="test1()">숨기기</button>
        <button onclick="test2()">보여주기</button>
        <button onclick="test3()">토글</button>
        <br/><br/>
        <img id="flower" src="../html/images/flower1.jpg"  width="200">
        <script>
            function test1(){
                $("#flower").fadeOut(300);
            }
            function test2(){
                $("#flower").fadeIn(300);
            }
            function test3(){
                $("#flower").fadeToggle(300);
            }
        </script><hr/>

        <h3>slideDown()과 slideUp()</h3>
        <div>Q. 반품 언제됩니까?</div>
        <p>A. 확인 후 안내해드리겠습니다.</p>
        <div>Q. 상품 위치를 알고 싶습니다.</div>
        <p>A. 배송 조회 해보세요. 거기 다 나와요.</p>
        <div>Q. 현재 이 사이즈 있나요?</div>
        <p>A. 네 있어요 :D</p>
        <div>Q. 판매자가 연락이 안됩니다.</div>
        <p>A. 신고하세요.</p>
        <div>Q. 연락 가능한 시간을 알려주세요.</div>
        <p>A. 카카오 플러스 친구하시면 24시간 응답합니다.</p>
        <script>
            $(function(){
               $("div").click(function(){
                $p = $(this).next();

                if($p.css("display") == 'none'){
                    $(this).siblings('p').slideUp();
                    $p.slideDown();
                   
                }else{
                    $p.slideUp();
                }
               })
            })
        </script>
    </body>
</html>
